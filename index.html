<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700;900&display=swap" rel="stylesheet">
  <title>SR-BOT Pro Exchange</title>
</head>

<body class="antialiased" style="background: #0f172a;">
  <div id="root">
    <!-- Minimal Splash Screen with CSS optimization for Mobile -->
    <div id="splash-screen"
      style="position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; z-index: 9999; transition: opacity 0.5s ease; font-family: sans-serif;">
      <div
        style="width: 48px; height: 48px; border: 4px solid rgba(16, 185, 129, 0.1); border-top: 4px solid #10b981; border-radius: 50%; animation: spin 0.8s linear infinite;">
      </div>
      <p
        style="margin-top: 20px; color: #10b981; font-size: 10px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase;">
        SR-BOT PRO Initializing</p>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
